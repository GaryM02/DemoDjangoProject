{% extends 'home/base.html' %}

{% block title %}
My invites
{% endblock %}

{% block content %}
{% if is_empty %}
<h1>No invites found</h1>
{% endif %}

{% for obj in qs %}
<div class="ui segment">
    <div class="ui grid">
        <div class="row">
            <!-- <div class="three wide column">
                <img src={{obj.avatar.url}} alt="" class="ui small circular image">
            </div> -->
            <div class="thirteen wide column">
                <h3>{{obj.user}}</h3>
                <p>{{obj.bio}}</p>

                <a href="">
                    <button>see Profile</button>
                </a>


                <form action="{% url 'accept_invite' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="profile_pk" value={{obj.pk}}>

                    <button type="submit">accept request</button>


                </form>





                <form action="{% url 'reject_invite' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="profile_pk" value={{obj.pk}}>

                    <button type="submit">reject request</button>


                </form>

            </div>
        </div>
    </div>
</div>

{% endfor %}



{% endblock %}
